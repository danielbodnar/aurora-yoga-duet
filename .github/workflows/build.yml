name: Build Aurora Yoga Duet

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - ".github/dependabot.yml"
  pull_request:
    branches:
      - main
  schedule:
    # Build weekly on Sunday at 3:00 AM UTC
    - cron: "0 3 * * 0"
  workflow_dispatch:
    inputs:
      base_tag:
        description: "Aurora base image tag (e.g., latest, stable, beta)"
        required: false
        default: "latest"

env:
  IMAGE_NAME: aurora-yoga-duet
  IMAGE_REGISTRY: ghcr.io/${{ github.repository_owner }}
  BASE_IMAGE: ghcr.io/ublue-os/aurora

jobs:
  build:
    name: Build Aurora Yoga Duet
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    strategy:
      fail-fast: false
      matrix:
        base_tag:
          - latest
          - stable

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate image tags
        id: generate-tags
        shell: bash
        run: |
          TIMESTAMP="$(date +%Y%m%d)"
          BASE_TAG="${{ matrix.base_tag }}"
          
          # Create tags array
          TAGS=()
          TAGS+=("${BASE_TAG}")
          TAGS+=("${BASE_TAG}-${TIMESTAMP}")
          
          if [[ "$BASE_TAG" == "latest" ]]; then
            TAGS+=("latest")
          fi
          
          # Convert to comma-separated for docker/metadata-action
          echo "tags=$(IFS=,; echo "${TAGS[*]}")" >> $GITHUB_OUTPUT
          echo "timestamp=${TIMESTAMP}" >> $GITHUB_OUTPUT

      - name: Image Metadata
        uses: docker/metadata-action@v5
        id: meta
        with:
          images: |
            ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}
          labels: |
            org.opencontainers.image.title=Aurora Yoga Duet
            org.opencontainers.image.description=Aurora Linux customized for Lenovo Yoga Duet 7 13IML05
            org.opencontainers.image.vendor=${{ github.repository_owner }}
            io.artifacthub.package.readme-url=https://raw.githubusercontent.com/${{ github.repository }}/main/README.md
            io.artifacthub.package.logo-url=https://avatars.githubusercontent.com/${{ github.repository_owner }}

      - name: Build Image
        id: build_image
        uses: redhat-actions/buildah-build@v2
        with:
          containerfiles: |
            ./Containerfile
          image: ${{ env.IMAGE_NAME }}
          tags: ${{ steps.generate-tags.outputs.tags }}
          build-args: |
            BASE_IMAGE=${{ env.BASE_IMAGE }}
            BASE_TAG=${{ matrix.base_tag }}
            FEDORA_MAJOR_VERSION=42
            IMAGE_NAME=${{ env.IMAGE_NAME }}
            IMAGE_VENDOR=${{ github.repository_owner }}
            SHA_HEAD_SHORT=${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}
          oci: false
          extra-args: |
            --pull=newer

      - name: Lowercase Registry
        id: registry_case
        uses: ASzc/change-string-case-action@v6
        with:
          string: ${{ env.IMAGE_REGISTRY }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        if: github.event_name != 'pull_request'
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to GHCR
        uses: redhat-actions/push-to-registry@v2
        id: push
        if: github.event_name != 'pull_request'
        with:
          image: ${{ steps.build_image.outputs.image }}
          tags: ${{ steps.build_image.outputs.tags }}
          registry: ${{ steps.registry_case.outputs.lowercase }}
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.7.0
        if: github.event_name != 'pull_request'

      - name: Sign container image
        if: github.event_name != 'pull_request'
        run: |
          cosign sign -y --key env://COSIGN_PRIVATE_KEY ${{ steps.registry_case.outputs.lowercase }}/${{ env.IMAGE_NAME }}@${DIGEST}
        env:
          COSIGN_EXPERIMENTAL: false
          COSIGN_PRIVATE_KEY: ${{ secrets.SIGNING_SECRET }}
          DIGEST: ${{ steps.push.outputs.digest }}

      - name: Echo outputs
        if: github.event_name != 'pull_request'
        run: |
          echo "Image: ${{ steps.push.outputs.registry-path }}"
          echo "Digest: ${{ steps.push.outputs.digest }}"
