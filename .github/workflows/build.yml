name: Build Aurora Yoga Duet

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - ".github/dependabot.yml"
  pull_request:
    branches:
      - main
  schedule:
    # Build weekly on Sunday at 3:00 AM UTC
    - cron: "0 3 * * 0"
  workflow_dispatch:
    inputs:
      base_tag:
        description: "Aurora base image tag (e.g., latest, stable, beta)"
        required: false
        default: "latest"

env:
  IMAGE_NAME: aurora-yoga-duet
  IMAGE_REGISTRY: ghcr.io/${{ github.repository_owner }}
  BASE_IMAGE: ghcr.io/ublue-os/aurora

jobs:
  build:
    name: Build Aurora Yoga Duet
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    strategy:
      fail-fast: false
      matrix:
        base_tag:
          - latest
          - stable

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Lowercase Registry
        run: |
          echo "IMAGE_REGISTRY=${IMAGE_REGISTRY,,}" >> ${GITHUB_ENV}
          echo "IMAGE_NAME=${IMAGE_NAME,,}" >> ${GITHUB_ENV}

      - name: Generate image tags and metadata
        uses: docker/metadata-action@v5
        id: meta
        with:
          images: |
            ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ matrix.base_tag }}
            type=raw,value=${{ matrix.base_tag }}.{{date 'YYYYMMDD'}}
          labels: |
            org.opencontainers.image.title=Aurora Yoga Duet
            org.opencontainers.image.description=Aurora Linux customized for Lenovo Yoga Duet 7 13IML05
            org.opencontainers.image.vendor=${{ github.repository_owner }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            io.artifacthub.package.readme-url=https://raw.githubusercontent.com/${{ github.repository }}/main/README.md
            io.artifacthub.package.logo-url=https://avatars.githubusercontent.com/${{ github.repository_owner }}
            containers.bootc=1
          sep-tags: " "
          sep-labels: "\n"

      - name: Build Image
        id: build_image
        uses: redhat-actions/buildah-build@v2
        with:
          containerfiles: |
            ./Containerfile
          image: ${{ env.IMAGE_NAME }}
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            BASE_IMAGE=${{ env.BASE_IMAGE }}
            BASE_TAG=${{ matrix.base_tag }}
            FEDORA_MAJOR_VERSION=42
            IMAGE_NAME=${{ env.IMAGE_NAME }}
            IMAGE_VENDOR=${{ github.repository_owner }}
            SHA_HEAD_SHORT=${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}
          oci: false
          extra-args: |
            --pull=newer

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        if: github.event_name != 'pull_request' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to GHCR
        uses: redhat-actions/push-to-registry@v2
        id: push
        if: github.event_name != 'pull_request' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        with:
          image: ${{ env.IMAGE_NAME }}
          tags: ${{ steps.meta.outputs.tags }}
          registry: ${{ env.IMAGE_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.7.0
        if: github.event_name != 'pull_request' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)

      - name: Sign container image
        if: github.event_name != 'pull_request' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        run: |
          for full_ref in ${{ steps.meta.outputs.tags }}; do
            cosign sign -y --key env://COSIGN_PRIVATE_KEY $full_ref
          done
        env:
          COSIGN_EXPERIMENTAL: false
          COSIGN_PRIVATE_KEY: ${{ secrets.SIGNING_SECRET }}

      - name: Echo outputs
        if: github.event_name != 'pull_request' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        run: |
          echo "Image: ${{ steps.push.outputs.registry-path }}"
          echo "Digest: ${{ steps.push.outputs.digest }}"
